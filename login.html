<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="box-form">
  <div class="left">
    <div class="overlay">
      <h1>Library</h1>
      <p> <h2>Welcome to the login Page</h2></p>
      <span>
        <p>Login with social media</p>
        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
      </span>
    </div>
  </div>
  <div class="right">
    <h5>Login</h5>
    <p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
    <div class="inputs">
      <input type="text" id="email" placeholder="Email">
      <br>
      <input type="password" id="password" placeholder="Password">
    </div>
    <br><br>
    <div class="remember-me--forget-password">
      <label>
        <input type="checkbox" name="item" id="rememberMe" checked/>
        <span class="text-checkbox">Remember me</span>
      </label>
      <p>Forgot password?</p>
    </div>
    <br>
    <button onclick="login()">Login</button>
  </div>
</div>

<script>
  function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var rememberMe = document.getElementById("rememberMe").checked;

    if (email === "your@example.com" && password === "yourpassword") {
        window.open('index.html');
        alert("Login successful!");
    } else {
      alert("Login failed. Please check your email and password.");
    }
  }
</script>

</body>
</html>
